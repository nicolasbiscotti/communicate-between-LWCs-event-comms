<template>
  <lightning-card>
    <lightning-layout>
      <lightning-layout-item flexibility="auto" padding="around-small">
        <lightning-button
          label="Subtract"
          icon-name="utility:dash"
          onclick={handleSubtract}
          data-function="subtract"
        ></lightning-button>
      </lightning-layout-item>

      <lightning-layout-item
        flexibility="auto"
        padding="around-small"
        onbuttonclick={handleMultiply}
      >
        <template for:each={factors} for:item="factor">
          <c-button
            key={factor}
            label={factor}
            data-factor={factor}
            icon="utility:close"
          >
          </c-button>
        </template>
      </lightning-layout-item>

      <lightning-layout-item
        flexibility="auto"
        padding="around-small"
        onbuttonclick={handleDivide}
      >
        <template for:each={divisors} for:item="divisor">
          <c-button
            key={divisor.factor}
            label={divisor.factor}
            data-function={divisor.fun}
            data-factor={divisor.factor}
            icon="utility:divide"
          ></c-button>
        </template>
      </lightning-layout-item>

      <lightning-layout-item flexibility="auto" padding="around-small">
        <lightning-button
          label="Add"
          icon-name="utility:add"
          onclick={handleAdd}
          icon-position="right"
          data-function="add"
        >
        </lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
